<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 天空背景 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- 雲朵 -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="180" cy="140" rx="60" ry="30" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="220" cy="140" rx="50" ry="25" fill="url(#cloudGradient)" opacity="0.7"/>
  
  <ellipse cx="600" cy="100" rx="100" ry="50" fill="url(#cloudGradient)" opacity="0.6"/>
  <ellipse cx="580" cy="90" rx="70" ry="35" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="620" cy="90" rx="60" ry="30" fill="url(#cloudGradient)" opacity="0.7"/>
  
  <ellipse cx="950" cy="120" rx="90" ry="45" fill="url(#cloudGradient)" opacity="0.7"/>
  <ellipse cx="930" cy="110" rx="65" ry="32" fill="url(#cloudGradient)" opacity="0.9"/>
  
  <!-- 遠山 -->
  <polygon points="0,400 200,250 400,300 600,200 800,280 1000,220 1200,300 1200,800 0,800" fill="#DDA0DD" opacity="0.6"/>
  <polygon points="100,450 300,300 500,350 700,250 900,320 1100,280 1200,350 1200,800 0,800" fill="#D8BFD8" opacity="0.7"/>
  
  <!-- 草地 -->
  <ellipse cx="300" cy="650" rx="200" ry="80" fill="url(#grassGradient)" opacity="0.8"/>
  <ellipse cx="700" cy="680" rx="250" ry="100" fill="url(#grassGradient)" opacity="0.7"/>
  <ellipse cx="1000" cy="720" rx="180" ry="70" fill="url(#grassGradient)" opacity="0.9"/>
  
  <!-- 水面 -->
  <ellipse cx="500" cy="600" rx="300" ry="50" fill="url(#waterGradient)" opacity="0.6"/>
  <ellipse cx="800" cy="620" rx="200" ry="30" fill="url(#waterGradient)" opacity="0.5"/>
  
  <!-- 櫻花花瓣 -->
  <circle cx="150" cy="300" r="8" fill="#FFB6C1" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,100; 0,200" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="6" fill="#FFC0CB" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,80; 10,160" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="250" r="7" fill="#FFB6C1" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 25,90; -5,180" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="180" r="5" fill="#FFC0CB" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; -20,70; 15,140" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 建築物輪廓 -->
  <rect x="50" y="400" width="80" height="120" fill="#DEB887" opacity="0.4" rx="5"/>
  <polygon points="50,400 90,350 130,400" fill="#CD853F" opacity="0.5"/>
  
  <rect x="900" y="350" width="100" height="150" fill="#D2B48C" opacity="0.4" rx="8"/>
  <polygon points="900,350 950,300 1000,350" fill="#BC8F8F" opacity="0.5"/>
  
  <!-- 裝飾性方塊 -->
  <rect x="200" y="500" width="20" height="20" fill="#90EE90" opacity="0.6" rx="2"/>
  <rect x="400" y="480" width="15" height="15" fill="#87CEEB" opacity="0.7" rx="2"/>
  <rect x="600" y="520" width="18" height="18" fill="#FFB6C1" opacity="0.5" rx="2"/>
  <rect x="750" y="490" width="16" height="16" fill="#DDA0DD" opacity="0.6" rx="2"/>
  
  <!-- 光效 -->
  <circle cx="300" cy="200" r="100" fill="url(#cloudGradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="300" r="80" fill="url(#cloudGradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>