<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e6ba8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689f38;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pickaxeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Minecraft 方塊 -->
  <g transform="translate(16, 16)">
    <!-- 主方塊 -->
    <rect x="8" y="8" width="16" height="16" fill="url(#blockGradient)" stroke="#4caf50" stroke-width="1"/>
    
    <!-- 方塊頂面 -->
    <polygon points="8,8 12,4 28,4 24,8" fill="#9ccc65" stroke="#689f38" stroke-width="0.5"/>
    
    <!-- 方塊右側面 -->
    <polygon points="24,8 28,4 28,20 24,24" fill="#689f38" stroke="#4caf50" stroke-width="0.5"/>
    
    <!-- 內部細節線條 -->
    <line x1="12" y1="12" x2="20" y2="12" stroke="#4caf50" stroke-width="0.5" opacity="0.7"/>
    <line x1="12" y1="16" x2="20" y2="16" stroke="#4caf50" stroke-width="0.5" opacity="0.7"/>
    <line x1="12" y1="20" x2="20" y2="20" stroke="#4caf50" stroke-width="0.5" opacity="0.7"/>
    
    <line x1="12" y1="12" x2="12" y2="20" stroke="#4caf50" stroke-width="0.5" opacity="0.7"/>
    <line x1="16" y1="12" x2="16" y2="20" stroke="#4caf50" stroke-width="0.5" opacity="0.7"/>
    <line x1="20" y1="12" x2="20" y2="20" stroke="#4caf50" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- 鎬子工具 -->
  <g transform="translate(36, 20)">
    <!-- 鎬子頭部 -->
    <rect x="0" y="0" width="8" height="4" fill="#9e9e9e" stroke="#757575" stroke-width="0.5"/>
    <rect x="0" y="4" width="8" height="2" fill="#757575" stroke="#616161" stroke-width="0.5"/>
    
    <!-- 鎬子手柄 -->
    <rect x="3" y="6" width="2" height="12" fill="url(#pickaxeGradient)" stroke="#5d4037" stroke-width="0.5"/>
    
    <!-- 鎬子細節 -->
    <rect x="1" y="1" width="2" height="2" fill="#bdbdbd" opacity="0.8"/>
    <rect x="5" y="1" width="2" height="2" fill="#bdbdbd" opacity="0.8"/>
  </g>
  
  <!-- 裝飾性星星 -->
  <g transform="translate(12, 12)">
    <polygon points="0,4 1,1 4,0 1,-1 0,-4 -1,-1 -4,0 -1,1" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <g transform="translate(48, 48)">
    <polygon points="0,3 0.8,0.8 3,0 0.8,-0.8 0,-3 -0.8,-0.8 -3,0 -0.8,0.8" fill="#ffd700" opacity="0.6"/>
  </g>
  
  <!-- 邊框 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>